id: "offsets_testing"
prefix: "lsfb"
seed: 42

datasets:
  testing:
    shards_url: "file:D:/data/sign-languages/lsfb-cont/shards/shard_000004.tar"
    mode: "testing"
    preprocessing:
      pose_transforms_pipeline: "norm+flatten"
      use_windows: true
      window_size: 3500
      window_stride: 2800
      max_empty_windows: 0
      segment_codecs:
        - { name: 'actionness+offsets' }

target_codec:
  name: "actionness+offsets"
  use_offsets: true

backbone:
  module_name: "mstcn"
  checkpoint_path: "D:/data/sign-languages/outs/slp/segmentation/checkpoints/lsfb_actionness_with_offsets_and_weights_1747307592404/epoch=157-step=24174.ckpt"
  module_kwargs:
    in_channels: 130
    out_channels: 4
    hidden_channels: 64
    n_stages: 4
    n_layers: 10

training:
  criterion:
    name: "multi-layer+ce+smoothing+offsets"
    use_weights: false
  max_epochs: 300
  early_stopping_patience: 10
  learning_rate: 1e-4
  multi_layer_output: true
  debug: false

output_dir: "D:/data/sign-languages/outs/slp_test"
