datasets:
  training:
    shards_url: "file:E:/datasets/sign-language/wlasl/shards/train/shard_{000000..000004}.tar"
    split_filepath: "E:/datasets/sign-language/wlasl/metadata/splits/asl1000.json"
    label_mapping_filepath: "E:/datasets/sign-language/wlasl/metadata/label_mappings/asl1000.json"
    loader:
      batch_size: 64
      shuffle: true
      num_workers: 0
    preprocessing:
      pose_transforms_pipeline: "wlasl-pose"

  validation:
    shards_url: "file:E:/datasets/sign-language/wlasl/shards/val/shard_000000.tar"
    split_filepath: "E:/datasets/sign-language/wlasl/metadata/splits/asl1000.json"
    label_mapping_filepath: "E:/datasets/sign-language/wlasl/metadata/label_mappings/asl1000.json"
    loader:
      batch_size: 64
      shuffle: False
      num_workers: 0
    preprocessing:
      pose_transforms_pipeline: "wlasl-pose"

  testing:
    shards_url: "file:E:/datasets/sign-language/wlasl/shards/test/shard_000000.tar"
    split_filepath: "E:/datasets/sign-language/wlasl/metadata/splits/asl1000.json"
    label_mapping_filepath: "E:/datasets/sign-language/wlasl/metadata/label_mappings/asl1000.json"
    loader:
      batch_size: 64
      shuffle: false
      num_workers: 0
    preprocessing:
      pose_transforms_pipeline: "wlasl-pose"

model:
  name: "pose-tgcn"
  encoder:
    input_feature: 100
    hidden_feature: 256
    num_class: 1000
    num_stage: 24
    p_dropout: 0.3
  heads:
    classification:
      in_channels: 1000
      out_channels: 1000
      layer: identity

training:
  criterion:
    classification:
      name: "cross-entropy"
      use_weights: false
  max_epochs: 500
  early_stopping_patience: 30
  learning_rate: 1e-4
  is_output_multilayer: false

experiment:
  id: "islr"
  suffix: "wlasl/example"
  seed: 42
  output_dir: "D:/data/sign-languages/outs/slp2/isolated-recognition"
#  mlflow_uri: "http://127.0.0.1:8142"
  show_progress_bar: true
  debug: false
